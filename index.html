<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>#humanScore, #computerScore{display:inline-block}</style>
</head>
<body>
    <div id="status"></div>

    <button id="rock">ROCK</button>
    <button id="paper">PAPER</button>
    <button id="scissors">SCISSORS</button>
    
    <div>HUMAN: <div id="humanScore"></div></div>
    <div>COMPUTER: <div id="computerScore"></div></div>
    <div> TIED <div id="tie"></div></div>
    
    <button id="reset">RESET</button>
    <script src="script.js"> </script>

</body>
</html>
